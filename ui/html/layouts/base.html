<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{{.Title}}</title>
        <link rel="stylesheet" href="/static/css/site.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/styles/default.min.css"
        />
        <link rel="stylesheet" href="/static/css/hjs.css" />

        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/highlight.min.js"></script>
        <script>
            hljs.highlightAll();
        </script>
        <script src="https://unpkg.com/htmx.org/dist/htmx.min.js"></script>
    </head>
    <body class="flex w-screen h-screen bg-midnight-950 text-white">
        {{ template "sidebar.html" . }}

        <main
            id="dynamic-content"
            class="transition-all duration-300 flex-1 fixed inset-x-1 h-full w-full lg:animate-none overflow-y-auto animate-contentShiftRight"
        >
            {{.Content}}
        </main>
        </div>
        {{ template "footer.html" . }} {{ if .IsDev }}
        <script src="/static/js/refreshMeDaddy.js"></script>
        {{ end }}
        <script src="/static/js/sidebarToggle.js"></script>
    </body>
</html>
