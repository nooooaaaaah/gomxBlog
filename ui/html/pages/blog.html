<div class="flex flex-col items-center min-h-screen w-full">
    <article
        class="animate-fade-in lg:max-w-5xl px-4 sm:px-6 lg:px-8 mt-10 md:max-w-xl max-w-sm"
    >
        <h1
            class="text-4xl md:text-6xl font-bold text-peach-200 mb-6 text-center pl-3"
        >
            {{.Title}}
        </h1>
        <section
            class="l-5 my-6 text-justify mx-auto bg-midnight-900 bg-opacity-35 leading-relaxed break-words shadow-2xl p-5 rounded-lg animate-grow backdrop-blur-lg"
        >
            <div class="mx-auto break-words">{{.HtmlContent}}</div>
        </section>
        <div class="text-right text-sm mt-6 mb-10">
            <p>Published on: {{.PublishedDate}}</p>
            <p>Author: Nooooaaaaah</p>
        </div>
    </article>
    <!-- styles used in the added content -->
    <div
        class="text-3xl text-2xl font-bold my-6 text-xl font-semibold my-4 text-lg font-medium my-3 my-2 text-syan-200 text-purp-400 underline list-disc ml-6 my-2 list-decimal ml-6 my-2 my-1 px-1 py-0.5 text-white p-4 rounded my-4 hidden"
    ></div>
</div>
