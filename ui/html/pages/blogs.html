<!-- templates/welcome.html -->
<div class="flex flex-col items-center justify-center animate-fade-in mt-10">
    <h1 class="text-4xl md:text-6xl font-bold text-peach-200 mb-6 text-center">
        Some blogs!
    </h1>
    <div
        class="bg-midnight-900 bg-opacity-35 break-words shadow-2xl p-5 rounded-lg backdrop-blur-lg"
    >
        {{ range .Posts }}
        <article class="p-3">
            <h2 class="text-2xl font-bold">{{ .Title }}</h2>
            <p class="text-base">{{ .Description }}</p>
            <a
                class="text-syan-400 hover:text-syan-200"
                hx-indicator="#loading-spinner"
                href="{{ .Link }}"
                >Read More</a
            >
        </article>
        {{ end }}
    </div>
</div>
