<!-- templates/welcome.html -->
<div class="flex flex-col items-center justify-center animate-fade-in mt-10">
    <h1 class="text-4xl md:text-6xl font-bold text-peach-200 mb-6 text-center">
        Some blogs!
    </h1>
    <div class="md:w-3/4 lg:w-1/2 mx-auto pl-8">
        {{ range .Posts }}
        <article class="p-3">
            <h2 class="text-2xl font-bold">{{ .Title }}</h2>
            <p class="text-base">{{ .Description }}</p>
            <a href="{{ .Link }}" class="text-blue-500 hover:text-blue-700"
                >Read More</a
            >
        </article>
        {{ end }}
    </div>
</div>
