<div class="flex justify-center min-h-screen mt-10">
    <div
        class="flex flex-col items-center w-full max-w-lg rounded-lg shadow-xl"
    >
        <h1
            class="text-4xl md:text-6xl font-bold text-peach-200 animate-fade-in"
        >
            Contact Me
        </h1>
        <form
            class="w-full p-6 animate-fade-in"
            action="/submit-contact-form"
            method="POST"
        >
            <div class="mb-4">
                <label
                    for="name"
                    class="block text-sm font-medium text-gray-700 mb-2"
                    >Name</label
                >
                <input
                    type="text"
                    id="name"
                    name="name"
                    required
                    placeholder="Enter your name"
                    class="w-full px-3 py-2 bg-midnight-900 rounded-md shadow-sm text-white focus:outline-none focus:border-peach-300"
                />
            </div>
            <div class="mb-4">
                <label
                    for="email"
                    class="block text-sm font-medium text-gray-700 mb-2"
                    >Email</label
                >
                <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    placeholder="Enter your email"
                    class="w-full px-3 py-2 bg-midnight-900 rounded-md shadow-sm text-white focus:outline-none focus:border-peach-300"
                />
            </div>
            <div class="mb-6">
                <label
                    for="message"
                    class="block text-sm font-medium text-gray-700 mb-2"
                    >Message</label
                >
                <textarea
                    id="message"
                    name="message"
                    rows="4"
                    required
                    placeholder="Type your message here"
                    class="w-full px-3 py-2 bg-midnight-900 rounded-md shadow-sm text-white focus:outline-none focus:border-peach-300"
                ></textarea>
            </div>
            <button
                type="submit"
                class="w-full px-3 py-2 bg-midnight-950 text-white rounded-md hover:bg-midnight-800 shadow-lg focus:outline-none focus:ring-2 focus:ring-peach-300 focus:ring-opacity-50"
            >
                Send
            </button>
        </form>
    </div>
</div>
