<section class="">
    <div class="container px-4 md:px-6 lg:px-8">
        <div class="grid grid-cols-1 gap-6">
            <div class="bg-black text-white p-6 rounded-lg max-w-7xl font-mono">
                <div class="flex justify-between items-center">
                    <div class="flex space-x-2">
                        <div class="bg-cyan-200 h-3 w-3 rounded-full"></div>
                        <div class="bg-purple-400 h-3 w-3 rounded-full"></div>
                        <div class="bg-peach-600 h-3 w-3 rounded-full"></div>
                    </div>
                    <p class="text-sm">zsh</p>
                </div>
                <div class="mt-4">
                    {{ range .PinnedRepos }}
                    <div class="mb-4">
                        <p class="text-green-400">$ cd {{.Name}}</p>
                        <p class="text-white lowercase">
                            + {{ range .Languages}} {{.Name}} {{end}}
                        </p>
                        <p class="text-white">{{.Description}}</p>
                        <a
                            class="text-green-400 break-all"
                            href="https://github.com/nooooaaaaah/{{.Name}}"
                            >$ git clone
                            https://github.com/nooooaaaaah/{{.Name}}.git</a
                        >
                    </div>
                    {{ end }}
                </div>
            </div>
        </div>
    </div>
</section>
